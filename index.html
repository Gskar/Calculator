<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div data-current class="screen"></div>
      <div class="currentOperation"></div>
      <div class="keypad">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation value="divide" id="divBtn">รท</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation value="multiply" id="multBtn">ร</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation value="subtract" id="subBtn">-</button>
        <button data-number id="dotBtn">.</button>
        <button data-number>0</button>
        <button data-equals id="equalbutton">=</button>
        <button data-operation value="add" id="addBtn">+</button>
        <button data-clear class="span1">CLEAR</button>
        <button data-delete class="span2">DELETE</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
